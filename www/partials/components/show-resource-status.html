<div class="resource-content" ng-if="status == 'success'" ng-transclude></div>
<div class="resource-load-failed" ng-if="status == 'fail'" ng-click="onReload()">
  <h2>We're sorry!</h2>
  <p>
  This content failed to load.
  <a ng-if="onReload" ng-click="onReload()">
  Click here to reload.
  </a>
  </p>
</div>
<div class="animated fading resource-loading" ng-if="status == 'loading'">
  <svg version="1.1" class="spinner" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
  <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
    <animateTransform attributeType="xml"
      attributeName="transform"
      type="rotate"
      from="0 25 25"
      to="360 25 25"
      dur="0.6s"
      repeatCount="indefinite"/>
    </path>
  </svg>
</div>
