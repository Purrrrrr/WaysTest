<div id="way_details" class="app-view">
  <section class="way-info">
    <section class="circle-container">
      <way-circle>
        <div class="description">
          {{way.description}}
        </div>
        <div class="share">
          Share now!
        </div>
      </way-circle>
    </section>
    <section class="comments">
      This is such a great way! Comment #2...
    </section>
  </section>
  <section class="place-info">
    <h1>{{way.place}}</h1>
    <section class="description">
      {{way.placeDetails}}
    </section>
  </section>
</div>
